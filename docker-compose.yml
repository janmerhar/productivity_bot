services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      # - type: bind
        # source: ./discord-docker.log
        # target: /app/discord.log
      - type: bind
        source: ./.env
        target: /app/.env
        read_only: true
